            <div class="">

                  <input id="firstInput" class="ms-5" style="width: 50px;" type="text"  placeholder="b">cm

              </div>
            </div>
            <div class="col">

                    <input class="ms-5" style="width: 50px;" type="text" id="recfirstInput" placeholder="w">cm

                    <h6 class="text-center">Area(A)= b x h</h6>
                    <input class="ms-5" style="width: 50px;" type="text" id="parfirstInput" placeholder="b">cm
                    <input class="" style="width: 50px;" type="text" id="parsecondInput" placeholder="h">cm
                    <button id="parbutton" type="parbutton" class="btn btn-primary mt-2 ms-5">Calculate  </button>
                </div>

                    <h6 class="text-center">Area(A)=0.5 x d1 x d2</h6>
                    <input class="ms-5" style="width: 50px;" type="text" id="romfirstInput" placeholder="d1">cm
                    <input class="" style="width: 50px;" type="text" id="romsecondInput" placeholder="d2">cm
                    <button id="rombutton" type="button" class="btn btn-primary mt-2 ms-5">Calculate  </button>
                </div>
              </div>
            </div>
            <div class="col">

                <img src="images/pentagon.png" class="card-img-top ms-3 pt-3" style="width: 200px;height: 130px;" alt="...">
                <div class="card-body">
                  <h5 class="text-center">Pentagon</h5>
                    <h6 class="text-center">Area(A)=0.5 x p x b</h6>
                    <input class="ms-5" style="width: 50px;" type="text" id="penfirstInput" placeholder="p">cm
